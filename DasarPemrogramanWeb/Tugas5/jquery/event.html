<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum jQuery Event</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        paragraf{
            width: 600px;
            height: 80px;
            background-color: pink;
            line-height: 80px;
            text-align: center;
            font-size: 30px;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("#paragraf").click(function(){
                $("#paragraf").css("color","white");
            });
            $("#paragraf").mouseover(function(){
                $("#paragraf").css("background-color","silver");
            });
            $("#paragraf").mouseout(function(){
                $("#paragraf").css("background-color","blue");
            });
            $("#paragraf").dblclick(function() {
                $("#paragraf").css("border","solid 3 px black");
            });
        });
    </script>
</head>
<body>
    <p id="paragraf">Praktikum Minggu ke-4 jQuery</p>
</body>
</html>
