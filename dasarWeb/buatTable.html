        <title>Membuat tabel</title>

    <body>
        <table border="1" heigt="100%"  width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom" rowspan="2">
                    <font face=courier size="15" color="red">ini baris pertama kolom pertama</font></td>
                <td rowspan="2">ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td colspan="2">ini baris kedua kolom pertama</td>
                <td>ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
